<!DOCTYPE html>
<html ng-app="yii2AngApp">
  <head>
     <!-- CSS -->
      <meta charset="utf-8">
     <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-theme.min.css" />
     <base href="/">
  </head>

  <body ng-controller="index">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Property management system</a>
            </div>      
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                <li><a href="/object/index"><i class="glyphicon glyphicon-th"></i> Property management</a></li>
                <li><a href="/site/about"><i class="glyphicon glyphicon-tag"></i> About</a></li>
                <li><a href="/site/contact"><i class="glyphicon glyphicon-envelope"></i> Contacts us</a></li>
                <li data-match-route="/site/dashboard" ng-show="loggedIn()" class="ng-hide"><a href="/site/dashboard">Dashboard</a></li>
                <li ng-class="{active:isActive('/site/logout')}" ng-show="loggedIn()" ng-click="logout()"  class="ng-hide"><a href="">Logout</a></li>
                <li data-match-route="/site/login" ng-hide="loggedIn()"><a href="/site/login"> Login</a></li>
            </ul>
        </div>
    </nav>
    <div id="main" class="container"> 
        <!-- Здесь будет динамическое содержимое -->
        <div ng-view></div>    
    </div>
 
    <footer class="text-center">
        <p>Работает на Yii 2.0.4 и AngularJs 1.3.15</p>
    </footer>

     <!-- JS -->
     <script src="assets/angular/angular.min.js"></script>
     <script src="assets/angular/angular-route.min.js"></script>  
 


      <!-- Подключаем модули приложения -->
        <script src="app.js"></script>
        <script src="controllers/site.js"></script> 
        <script src="models/objects.js"></script>
        <script src="controllers/objects.js"></script>


  </body>
</html>
